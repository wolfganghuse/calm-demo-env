|-
#this is for fgt init config file. Can only handle fgt config.
config system admin
  edit @@{forti_admin.username}@@
    set password @@{forti_admin.secret}@@
  next
end

config sys interface
  edit port1
    set mode dhcp
    set ip @@{phpipam_free_ip}@@/16
    set allowaccess http https ssh ping telnet
  next
  edit port2
    set mode static
    set ip @@{phpipam_free_ip}@@/16
  next
end

config sys dns
  set primary 10.200.100.1
  unset secondary
end

config sys global
  set hostname @@{name}@@
end

config router static
  edit 1
    set device port1
    set gateway 10.200.100.1
  next
end
config firewall addrgrp
  edit "Webserver"
    set member "none"
  next
end

config firewall policy
    edit 1
        set name "IncomingWeb"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "Webserver"
        set action accept
        set schedule "always"
        set service "HTTP" "HTTPS"
    next
end
